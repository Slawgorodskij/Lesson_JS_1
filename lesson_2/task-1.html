<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задача № 1</title>
  </head>

  <body>
    <script>
      'use strict';

      let a = 1,
        b = 1,
        c,
        d;

      //пример 1

      /*
        ответ : 2 
        переменная "а" равна 1 
        переменная "с" равна 0
        код (инкремент) сначала выполнит увеличение переменной на 1
        затем присвоит полученное значение переменной "с"
        */
      c = ++a;
      alert(c); // ответ: 2

      //пример 2

      /*
        ответ : 1 
        переменная "b" равна 1 
        переменная "d" равно 0
        в коде используя постфиксный инкремент, поэтому сначала выполнится присвоение значения переменной и только затем осуществится увеличение переменной b
        */
      d = b++;
      alert(d); //ответ: 1

      //пример 3

      /*
        ответ : 5
        переменная "а" равна 2, 
        первым выполнится префиксный инкремент - увеличение "а" на 1, т.е. 3;
        следующим действием осуществится сложение 3 и 2 затем полученный результат присвоится переменной "с"
        */
      c = 2 + ++a;
      alert(c); //ответ: 5

      //пример 4

      /*
       ответ : 
       d = 4
       в коде используя постфиксный инкремент, поэтому сначало выполнится
       сложение 2 и переменной "b" равной 2, затем произойдет присвоение результата переменной "d" и выполнится постфиксный инкремент.
       учитывая, что выше по коду выполнялся инкремент переменных "а" и "b" 
       то конечный результат этой операции (a = 3, b = 3) и выведется функцией alert.
       */
      d = 2 + b++;
      alert(d); //ответ: 4
      alert(a); //3
      alert(b); //3
    </script>
  </body>
</html>
