<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задача № 4</title>
  </head>

  <body>
    <script>
      'use strict';

      /**
       * Функция выполняет сложение чисел.
       * @returns {number}
       */
      function sum(a, b) {
        return a + b;
      }

      /**
       * Функция выполняет вычитание чисел.
       * @returns {number}
       */
      function subtract(a, b) {
        return a - b;
      }

      /**
       * Функция выполняет произведение чисел.
       * @returns {number}
       */
      function multi(a, b) {
        return a * b;
      }

      /**
       * Функция выполняет деление чисел.
       * @returns {number}
       */
      function division(a, b) {
        return a / b;
      }

      console.log(sum(5, 4));
      console.log(subtract(5, 4));
      console.log(multi(5, 4));
      console.log(division(5, 4));
    </script>
  </body>
</html>
