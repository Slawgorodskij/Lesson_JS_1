<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задача № 1</title>
</head>

<body>
    <script>
        "use strict";

        let sum = null;

        /*
        В первом примере ответ будет "2010".
        Программа выполнит сложение первых двух чисел 10,
        зетем к получившемуся результату прибавит строку "10",
        в результате конкатенации выдаст значение "2010".
        */

        sum = 10 + 10 + "10";

        console.log(sum);

        /*
       В втором примере ответ будет "101010".
       1. выполняя действия первого сложения программа приведет число 10 в строку выдаст в результате конкатенации значение "1010" которое будет строкой.
       2. вторым действием будет конкатенация строки "1010" и приведенного к строке числа 10.
       */

        sum = 10 + "10" + 10;

        console.log(sum);

        /*
       В третьем примере ответ будет равен 30.
       1. первое действие сложение двух чисел 10.
       2. вторым действием программа, в следствие использования унарного "+", приведет строку "10" в число, затем осуществит сложение чисел.
       */

        sum = 10 + 10 + +"10";

        console.log(sum);

        /*
        В четвертом примере ответ будет равен -Infinity.
        В языке строка "" - не является пустой, она имеет значение null.
        Унарный "-" сделает число "null" отрицательным.
        При делении число на отрицательный ноль ответ: -Infinity.
        */

        sum = 10 / -"";;

        console.log(sum);

        /*
     В пятом примере ответ будет NaN.
     1. первое действие приведение строки в число, при использовании унарного плюса не даст число так как в языке дробная часть отделяется точкой.
     2. вторым действием при делении числа на "не число" выдаст ответ "не число" - NaN.
     */

        sum = 10 / +"2,5";

        console.log(sum);


    </script>
</body>

</html>
