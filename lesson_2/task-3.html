<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задача № 3</title>
  </head>

  <body>
    <script>
      'use strict';

      let a = -10;
      let b = 25;

      if (a >= 0 && b >= 0) {
        console.log(a - b);
      } else if (a < 0 && b < 0) {
        console.log(a * b);
      } else {
        console.log(a + b);
      }
    </script>
  </body>
</html>
